server:
  contextPath: /V1
  port: 5511

logging:
  file: ./logs/service.log
  level:
    root: info
    br.com.sysmap: info
    org.apache.camel: info
  pattern:
    file: "[%d{ISO8601}] %-5level %-40.40c{1.} : %m%ex%n"

#spring:
