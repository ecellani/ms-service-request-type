#  data:
#    mongodb:
#      uri: mongodb://mongodbsrv:27017/enrollmentDB

application:
  path:
    # API Swagger
    api-doc: /api-doc
    api-title: User API
    api-version: 0.0.1-SNAPSHOT

    # Custom REST services
    service-request-type: /service-request-type
    service-request-type-desc: Customer Self Empowered Rest Service

  third-party:
    service-request-type-endpoint: http://localhost:8080

  routes:
    rest:
      get-service-request-type: get-service-request-type
      get-service-request-type-filter: get-service-request-type-filter
    integration:
      service-request-type: direct:integration-service-request-type
